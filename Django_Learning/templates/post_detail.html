{% extends "base.html" %}

{% block title %} Post Detail {% endblock title %}
{% block content %}


<div class="main">
    <h1>Post Detail</h1>
    <div class="post">
        <h1 class="post_title">{{post.title}}</h1>
        <p class="post_content">{{post.title}}</p>
        <p class="post_created_at">{{post.created_at}}</p>
        <p class="post_updated_at">{{post.updated_at}}</p>
        <p class="post_author">{{post.author.name}}</p>
    </div>
    <a href="{% url 'home' %}">Go Back</a>
</div>


{% endblock %}
