{% extends "base.html" %}

{% block title %} Home {% endblock title %}
{% block content %}

{% for post in posts %}

<div class="main">
    <h1> All Posts </h1>
    <div class="post">
        <h1 class="post_title">{{post.title}}</h1>
        <p class="post_created_at">Created At -> {{post.created_at}}</p>
        <p class="post_updated_at">Updated At -> {{post.updated_at}}</p>
        <p class="post_author">Author -> {{post.author.name}}</p>
    </div>
    <a href="{% url 'post_detail' post.pk %}">Read More</a>
</div>

{% endfor %}

{% endblock %}
